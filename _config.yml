title:              "Technology Blog"
description:        "Technology rough cuts, that's it. Can't say anymore..."


# Google APIs
google_verify:      epFgX0s_0RM3CdjwFcsewfXzPov2g8s9ZBOLyaIUH-o # Your Google Verification - set to 'false' to disable
google_analytics:   UA-XXXXXXX-X # Your Google Analytics code - set to 'false' to disable

# Author Info
author_name:        "Hariharan Vadivelu"
author_email:       hariinfo@gmail.com
author_gravatar:    07f0ccc8c58470e47aaa1ed0d957d032 # Gravatar md5 hash (of email) here for logo - set to 'false' to disable
twitter_username:   hariinfo # set to 'false' to disable
github_username:    hariinfo # set to 'false' to disable

# Site Settings
url:                https://hariinfo.github.io # main url
baseurl:            / # for gh-pages
permalink:          /notes/:title # Post permalink
timezone:           America/Chicago # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile" ]
plugins:
  - jekyll-remote-theme
remote_theme: heiswayi/the-plain




defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
